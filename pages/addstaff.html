<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/staff.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Staff Information Form</h2>
        <form id="staffForm">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" value="S02" readonly>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" value="Amindu">
                </div>
                <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" value="Dushan">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="designation" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="designation" value="Galle">
                </div>
                <div class="col-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender">
                        <option value="MALE" selected>MALE</option>
                        <option value="FEMALE">FEMALE</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="joinedDate" class="form-label">Joined Date</label>
                    <input type="date" class="form-control" id="joinedDate" value="2002-10-23">
                </div>
                <div class="col-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" value="2002-11-27">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="roadNumber" class="form-label">Road Number</label>
                    <input type="text" class="form-control" id="roadNumber" value="No1">
                </div>
                <div class="col-6">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="street" value="GalleRoad">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" value="Colombo">
                </div>
                <div class="col-6">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" value="Bambalapitiya">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="province" class="form-label">Province</label>
                    <input type="text" class="form-control" id="province" value="Homagam">
                </div>
            </div>
            <div class=" row mb-3 ">
                <div class="col-6">
                <label for="contactNo" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contactNo" value="0776210846">
            </div>
                <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="ami@2704">
            </div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role">
                    <option value="OTHER" selected>OTHER</option>
                    <option value="SCIENTIST">SCIENTIST</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            <button style="background-color: green;" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/staffaddform.js"></script>
</body>
</html>
