<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/field.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Staff Table -->
      <h2 class="mb-5 fw-bold">FIELD MANAGEMENT</h2>
      <div class="col-12 text-start mb-5">
        <input
          type="text"
          id="search-bar"
          class="form-control"
          placeholder="Search Field..."
          onkeyup="searchField()"
        />
      </div>

      <!-- Add Field Button -->
      <button
        class="add-button btn btn-success mb-3"
        onclick="addField()"
        id="addbtn"
      >
        <i class="fa fa-plus"></i> Add Field
      </button>
    </div>

    <!-- Field Table -->
    <!-- <table class="table table-boder">
            <thead >
              <tr>
                <th>Field Code</th>
                <th>Field Name</th>
                <th>Field Location</th>
                <th>Extent Size</th>
                <th>Image 1</th>
                <th>Image 2</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="field-table-body">
              Field rows will be injected here by JavaScript -->
    <div class="container mt-4">
      <div class="row" id="field-container">
        <!-- Staff cards will be dynamically added here -->
      </div>
    </div>

    <!-- Field Modal -->
    <section id="field-form-section">
      <div
        class="modal fade"
        id="editFieldModal"
        tabindex="-1"
        aria-labelledby="editFieldModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editFieldModalLabel">Add Field</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="field-form">
                <div class="mb-2">
                  <label for="fieldCode" class="form-label">Field Code</label>
                  <input type="text" class="form-control" id="fieldCode" />
                </div>
                <div class="mb-2">
                  <label for="fieldName" class="form-label">Field Name</label>
                  <input type="text" class="form-control" id="fieldName" />
                </div>
                <div class="mb-2">
                  <label for="fieldLocation" class="form-label"
                    >Field Location</label
                  >
                  <input type="text" class="form-control" id="fieldLocation" />
                </div>
                <div class="mb-2">
                  <label for="extentSize" class="form-label">Extent Size</label>
                  <input type="number" class="form-control" id="extentSize" />
                </div>
                <div class="mb-3">
                  <label for="fieldImage1" class="form-label"
                    >Field Image 1</label
                  >
                  <input type="file" class="form-control" id="fieldImage1" />
                  <img
                    id="fieldImage1Preview"
                    src=""
                    alt="Field Image 1 Preview"
                    style="max-width: 100px; margin-top: 10px"
                  />
                </div>
                <div class="mb-3">
                  <label for="fieldImage2" class="form-label"
                    >Field Image 2</label
                  >
                  <input type="file" class="form-control" id="fieldImage2" />
                  <img
                    id="fieldImage2Preview"
                    src=""
                    alt="Field Image 2 Preview"
                    style="max-width: 100px; margin-top: 10px"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary update">Save</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/field.js"></script>
  </body>
</html>
