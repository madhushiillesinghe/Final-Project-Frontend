<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring Log Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/moniteringlog.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Title -->
      <h2 class="mb-5 fw-bold">MONITORING LOG MANAGEMENT</h2>

      <!-- Search Bar -->
      <div class="mb-4">
        <input
          type="text"
          id="search-bar"
          class="form-control"
          placeholder="Search Monitoring Logs..."
          onkeyup="searchLogs()"
        />
      </div>

      <!-- Add Button -->
      <button class="btn btn-success mb-4 add-button">
        <i class="fa fa-plus"></i> Add Log
      </button>

      <!-- Monitoring Log Table -->
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Log Code</th>
            <th>Log Date</th>
            <th>Observation</th>
            <th>Field Code</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="log-table-body">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Monitoring Log Form Modal -->
    <div
      class="modal fade"
      id="editLogModal"
      tabindex="-1"
      aria-labelledby="editLogModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editLogModalLabel">
              Add Monitoring Log
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="logForm">
              <div class="mb-3">
                <label for="logCode" class="form-label">Log Code</label>
                <input type="text" class="form-control" id="logCode" readonly />
              </div>
              <div class="mb-3">
                <label for="logDate" class="form-label">Log Date</label>
                <input type="date" class="form-control" id="logDate" />
              </div>
              <div class="mb-3">
                <label for="observation" class="form-label">Observation</label>
                <textarea
                  class="form-control"
                  id="observation"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="observedImage" class="form-label"
                  >Observed Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="observedImage"
                  accept="image/*"
                />
                <small class="form-text text-muted"
                  >Upload an image related to the observation</small
                >
              </div>
              <!-- Crop Code Dropdown -->
              <div class="mb-3">
                <label for="cropCode" class="form-label">Crop Code</label>
                <select id="cropCode" class="form-control">
                  <!-- Dynamic options will be populated here -->
                </select>
              </div>

              <!-- Field Code Dropdown -->
              <div class="mb-3">
                <label for="fieldCode" class="form-label">Field Code</label>
                <select id="fieldCode" class="form-control">
                  <!-- Dynamic options will be populated here -->
                </select>
              </div>

              <!-- Staff Code Dropdown -->
              <div class="mb-3">
                <label for="staffCode" class="form-label">Staff Code</label>
                <select id="staffCode" class="form-control">
                  <!-- Dynamic options will be populated here -->
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveChangesBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/moniteringlog.js"></script>
  </body>
</html>
