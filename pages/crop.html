<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/crop.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-5 fw-bold">CROP MANAGEMENT</h2>

      <div class="col-12 text-start mb-4">
        <input
          type="text"
          id="search-bar"
          class="form-control"
          placeholder="Search Crop..."
          onkeyup="searchCrop()"
        />
      </div>

      <button
        class="add-button btn btn-success mb-3"
        onclick="addCrop()"
        data-bs-toggle="modal"
        data-bs-target="#editCropModal"
        id="addCropBtn"
      >
        <i class="fa fa-plus"></i> Add Crop
      </button>

      <div class="row" id="crop-container">
        <!-- Crop cards will be dynamically generated -->
      </div>
    </div>

    <!-- Crop Modal -->
    <div class="modal fade" id="editCropModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add/Edit Crop</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="crop-form">
              <div class="mb-3">
                <label for="cropCode" class="form-label">Crop Code</label>
                <input type="text" class="form-control" id="cropCode" />
              </div>
              <div class="mb-3">
                <label for="commonName" class="form-label">Common Name</label>
                <input type="text" class="form-control" id="commonName" />
                <h5 class="invalidCommonName"></h5>

              </div>
              <div class="mb-3">
                <label for="scientificName" class="form-label"
                  >Scientific Name</label
                >
                <input type="text" class="form-control" id="scientificName" />
                <h5 class="invalidscientificName"></h5>

              </div>
              <div class="mb-3">
                <label for="cropCategory" class="form-label">Category</label>
                <input type="text" class="form-control" id="cropCategory" />
                <h5 class="invalidCategory"></h5>

              </div>
              <div class="mb-3">
                <label for="cropSeason" class="form-label">Season</label>
                <input type="text" class="form-control" id="cropSeason" />
                <h5 class="invalidSeason"></h5>

              </div>
              <div class="mb-3">
                <label for="cropImage" class="form-label">Crop Image</label>
                <input type="file" class="form-control" id="cropImage" />
                <img
                  id="cropImagePreview"
                  src=""
                  alt="Crop Image Preview"
                  style="max-width: 100px; margin-top: 10px"
                />
              </div>
              <div class="mb-3">
              <div class="col-4">
                <label for="fieldSelector" class="form-label">Field</label>
                <select id="fieldSelector" class="form-select">
                  <option value="F04">F04</option>
                  <option value="F05">F05</option>
                </select>
              </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveCropBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="/controller/CropController.js"></script>  </body>
</html>
