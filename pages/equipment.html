<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/staff.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Equipment Management</h2>

      <!-- Add Equipment Button -->
      <button
        class="add-button btn btn-success"
        onclick="addEquipment()"
        id="addbtn"
      >
        <i class="fa fa-plus"></i> Add Equipment
      </button>

      <!-- Equipment Table -->
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Field Code</th>
            <th>Staff ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="equipment-table-body">
          <!-- Equipment rows will be dynamically added here -->
        </tbody>
      </table>

      <!-- Equipment Form Modal -->
      <div
        class="modal fade"
        id="editEquipmentModal"
        tabindex="-1"
        aria-labelledby="editEquipmentModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editEquipmentModalLabel">
                Add Equipment
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="equipment-form">
                <div class="mb-3">
                  <label for="equipmentId" class="form-label">ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="equipmentId"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="equipmentName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="equipmentName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="equipmentType" class="form-label">Type</label>
                  <input
                    type="text"
                    class="form-control"
                    id="equipmentType"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="equipmentStatus" class="form-label">Status</label>
                  <select class="form-select" id="equipmentStatus">
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="fieldCode" class="form-label">Field Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fieldCode"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="staffId" class="form-label">Staff ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="staffId"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary update"
                onclick="saveEquipmentChanges()"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/equipment.js"></script>
  </body>
</html>
