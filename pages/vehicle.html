<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/vehicle.css" />
  </head>
  <body>
    <section id="vehicle-table">
      <div class="container mt-5">
        <h2 class="mb-5 fw-bold">VEHICLE MANAGEMENT</h2>
        <div class="col-12 text-start mb-5">
          <input
            type="text"
            id="search-bar"
            class="form-control"
            placeholder="Search vehicle..."
            onkeyup="searchVehicle()"
          />
        </div>
        <button
          class="add-button btn btn-success"
          onclick="addVehicle()"
          id="addbtn"
        >
          <i class="fa fa-plus"></i> Add Vehicle
        </button>
      </div>
      <div class="container mt-4">
        <div class="row" id="vehicle-container">
          <!-- Staff cards will be dynamically added here -->
        </div>
      </div>
    </section>

    <!-- Vehicle Edit Modal -->
    <section id="vehicle-form">
      <div
        class="modal fade"
        id="editVehicleModal"
        tabindex="-1"
        aria-labelledby="editVehicleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editVehicleModalLabel">
                Edit Vehicle
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="vehicleForm">
                <!-- Vehicle Details Form -->
                <div class="mb-3">
                  <label for="vehicleCode" class="form-label"
                    >Vehicle Code</label
                  >
                  <input type="text" class="form-control" id="vehicleCode" />
                </div>
                <div class="mb-3">
                  <label for="licensePlateNo" class="form-label"
                    >License Plate No</label
                  >
                  <input type="text" class="form-control" id="licensePlateNo" />
                </div>
                <div class="mb-3">
                  <label for="vehicleCategory" class="form-label"
                    >Vehicle Category</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="vehicleCategory"
                  />
                </div>
                <div class="mb-3">
                  <label for="fuelType" class="form-label">Fuel Type</label>
                  <select class="form-select" id="fuelType">
                    <option value="PETROL">PETROL</option>
                    <option value="DIESEL">DIESEL</option>
                    <option value="ELECTRIC">ELECTRIC</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-select" id="status">
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="remarks" class="form-label">Remarks</label>
                  <textarea class="form-control" id="remarks"></textarea>
                </div>
                <div class="mb-3">
                  <label for="StaffId" class="form-label"
                    >Assigned Staff ID</label
                  >
                  <input type="text" class="form-control" id="StaffId" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary update"
                onclick="saveVehicleChanges()"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/vehicle.js"></script>
  </body>
</html>
